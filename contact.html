<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact • Camelia Mini App Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="canonical" href="https://resphw3.netlify.app/contact.html" />
  <meta name="description" content="Contact Camelia Simion.">
  <style>
    :root { --brand:#6b46c1; }
    .btn{ display:inline-flex; align-items:center; gap:.5rem; padding:.6rem 1rem; border-radius:.75rem; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="sticky top-0 z-40 bg-white/80 border-b">
    <nav class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="font-semibold">← Home</a>
      <div class="flex items-center gap-4">
        <a href="about.html" class="hover:text-purple-700">About</a>
        <a href="contact.html" class="text-purple-700 font-medium">Contact</a>
      </div>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-extrabold">Contact Me</h1>
    <p class="text-gray-700 mt-2 mb-6">Send me a message and I’ll get back to you.</p>

    <div class="bg-white border rounded-2xl p-6 shadow">
      <form id="contactForm" class="grid md:grid-cols-2 gap-4">
        <label class="text-sm text-gray-700">Name
          <input id="cName" class="mt-1 w-full border rounded-xl px-3 py-2" placeholder="Your name" required>
        </label>
        <label class="text-sm text-gray-700">Email
          <input id="cEmail" type="email" class="mt-1 w-full border rounded-xl px-3 py-2" placeholder="you@example.com" required>
        </label>
        <label class="text-sm text-gray-700 md:col-span-2">Message
          <textarea id="cMsg" rows="6" class="mt-1 w-full border rounded-xl px-3 py-2" placeholder="How can I help?"></textarea>
        </label>
        <div class="md:col-span-2">
          <button type="submit" class="btn text-white" style="background:var(--brand)">
            <i class="fa-regular fa-paper-plane"></i> Send
          </button>
        </div>
      </form>
      <p class="text-sm text-gray-600 mt-4">
        Prefer email? <a href="mailto:example@email.com" class="underline">example@email.com</a>
      </p>
    </div>
  </main>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById("cName").value || "");
      const email = encodeURIComponent(document.getElementById("cEmail").value || "");
      const msg = encodeURIComponent(document.getElementById("cMsg").value || "");
      const subject = encodeURIComponent("Website enquiry from " + (document.getElementById("cName").value || "visitor"));
      const body = encodeURIComponent(`Name: ${decodeURIComponent(name)}\nEmail: ${decodeURIComponent(email)}\n\n${decodeURIComponent(msg)}`);
      window.location.href = `mailto:example@email.com?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
